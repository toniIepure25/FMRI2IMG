name: CI

on:
  push: { branches: ["main"] }
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pre-commit
          pre-commit install
      - name: Ruff & mypy
        run: |
          ruff check .
          mypy src
      - name: Tests
        run: pytest -q
